<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="javascript.js"></script>
</head>

<body>
  <main>
    <section class="cards">
      <div class="cards__wrapper">
        <div class="card__front">
          <div class="card__img">
            <img src="./images/icon-star.svg" alt="Icon">
          </div>
          <h1>How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
          <div class="card__numbers">
            <span class="span" id="uno">1</span>
            <span class="span" id="dos">2</span>
            <span class="span" id="tres">3</span>
            <span class="span" id="cuatro">4</span>
            <span class="span" id="cinco">5</span>
          </div>
          <button class="card__btn" id="submit">
            Submit
          </button>
        </div>
        <div class="card__back back">
          <div class="back__img">
            <img src="./images/illustration-thank-you.svg" alt="Icon">
          </div>
          <div id="selected"></div>
          <h2 class="back__gree">Thank you!</h2>
          <p class="back__message">We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
